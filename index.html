<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!-- Page title shown in browser tab -->
    <title>Hello CSUN!</title>

    <!-- Imports the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />

<!-- 
        Loads the JavaScript file.
        The 'defer' attribute ensures the script runs only after the HTML is fully parsed,
        preventing any DOM manipulation errors.
    -->
    <script src="script.js" defer></script>
</head>
<body>
<!-- Main header section serves as the primary banner of the page -->
<header id="main-header">
    <h1>Hello ðŸ‘‹ Comp Sci !!!!</h1>
    <p>Welcome to my CSUN HW1 webpage!</p>
</header>

<!-- Main content section -->
<section id="main-content" class="content-section">
    <h2>About This Project</h2>
    <p>
        I've added elements and attributes to demonstrate HTML basics for the HW1 assignment.
    </p>
<!-- 
            Placeholder image demonstrating proper use of src, alt, width, and height attributes.
            Explicit width/height prevent layout shift (CLS) and improve accessibility.
        -->
    <img
            src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png"
            alt="Placeholder image for CSUN project"
            width="300"
            height="200"
    />
</section>

<!-- List section -->
<section id="links" class="content-section">
    <h2>Useful Resources</h2>
        <!-- Unordered list keeps external resources structured and easy to skim -->
    <ul>
        <!-- 
            Each link opens in a new tab using target="_blank" to prevent users from losing your page.
            Adding rel="noopener noreferrer" can also be recommended for security.
        -->
        <li><a href="https://developer.mozilla.org" target="_blank">MDN Web Docs</a></li>
        <li><a href="https://www.w3schools.com" target="_blank">W3Schools</a></li>
        <li><a href="https://github.com" target="_blank">GitHub</a></li>
    </ul>
</section>

<!-- 
    Footer provides author/date info and acts as a consistent ending section.
    Using <footer> also helps semantic structure for accessibility tools.
-->
<footer>
    <p>Created for HW1, September 2025</p>
</footer>
</body>

</html>
